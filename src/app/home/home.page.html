<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Lugares favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lugares</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      
      <ion-card *ngFor="let photo of photos">
        <img [src]="photo .thumbnailUrl" [alt]="photo .title" />
        <ion-card-content>
          <p>{{ photo .title }}</p>
          <a target="_blank" [href]="photo. url">{{ photo .url }}</a>
        </ion-card-content>
      </ion-card>
      
    </ion-list>
  </div>
</ion-content>
