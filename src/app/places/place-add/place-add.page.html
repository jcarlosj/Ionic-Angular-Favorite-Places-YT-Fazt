<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>Add new place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-card>
          <ion-card-content>
            <ion-item class="ion-margin-vertical">
              <ion-label position="floating">Name place</ion-label>
              <ion-input #place id="name-place" type="text"></ion-input>
            </ion-item>
            <ion-item class="ion-margin-vertical">
              <ion-label position="floating">Name city</ion-label>
              <ion-input #city id="name-city" type="text"></ion-input>
            </ion-item>
            <ion-item class="ion-margin-vertical">
              <ion-label position="floating">Image URL</ion-label>
              <ion-input #url id="name-city" type="text"></ion-input>
            </ion-item>
  
            <ion-button id="btn-save" (click)="saveNewPlace( city, place, url )">
              <ion-icon name="add-circle" slot="start"></ion-icon>
              Save
            </ion-button>
            <ion-button  id="btn-clear" color="danger" fill="outline" (click)="city .value=''; place .value=''; url .value=''; ">
              <ion-icon name="trash" slot="start"></ion-icon>
              Clear
            </ion-button>
          </ion-card-content>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
