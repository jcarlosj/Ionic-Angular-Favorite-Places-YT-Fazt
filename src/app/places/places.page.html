<ion-header>
  <ion-toolbar>
    <ion-title>Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of places" [routerLink]="[ '/places', place .id ]">
      <ion-avatar slot="start">
        <ion-img [src]="place.urlImage"></ion-img>
      </ion-avatar>
      <ion-label>
        {{ place . name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
