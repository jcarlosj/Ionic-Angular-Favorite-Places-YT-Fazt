<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of places" [routerLink]="[ '/places', place .id ]">
      <ion-avatar slot="start">
        <ion-img [src]="place.urlImage"></ion-img>
      </ion-avatar>
      <ion-label>
        {{ place . name }}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab  
    vertical="bottom"
    horizontal="end"
    slot="fixed"
  >
    <ion-fab-button 
      color="secondary" 
      (click)="addNewPlace()"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
